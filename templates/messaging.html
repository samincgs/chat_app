<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-top">
      <h1 class="page-title">Chat App</h1>
    </div>
    <div class="content">
      <div class="channels" id="channels">
      </div>
      <div class="messages" id="messages">
      </div>
      <div class="user-input" id="user-input">
        <input
          type="text"
          class="user-input-box"
          id="message-input"
          name="message-input"
          placeholder="type here"
          autocomplete="off"
        />
        <button class="message-send" id="message-send" onclick='sendMessage()'>send</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/messaging.js"></script>
</html>
